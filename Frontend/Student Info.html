<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script>
		var app = angular.module('myApp', []);

		app.controller('myCtrl', function($scope, $http) {
		  $http.get("https://localhost:44350/api/Student/1")
		  .then(function(response) {
		      $scope.obj = response.data;
		  },function(err){});
		});
		
		</script>
	</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl"> 
		<h1>Student Id: {{obj.Student_Id}}</h1>
		<h1>Student Name: {{obj.Student_Name}}</h1>
		<h1>Student Email: {{obj.Email}}</h1>
		<h1>Student DOB: {{obj.DOB}}</h1>
		<h1>User Name: {{obj.Username}}</h1>
		<h1>Password: {{obj.Password}}</h1>
		<h1>Role: {{obj.NumOfActvCrs}}</h1>
	</div>
</body>
</html>
